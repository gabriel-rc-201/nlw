<!--isso é uma tag <html>-->
<!--na tag <head> irá configurações do meu documento.-->
<!--na tag <body> vai todo conteúdo visível na página-->
<!--
    HTML
    HyperText
        HiperTexto
        <a>
    
    Markup
        Marcação
    
    Language
        Linguagem
-->

<!DOCTYPE html>
<html lang="pt_br"> <!-- lang é um atributo -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta name="theme-color" content="#8257E5">
    <title>Proffy | Sua plataforma de estudos online</title>

    <link rel="shortcut icon" href="/images/favicon.png" type="image/png">

    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/partials/page-landing.css">

    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">
</head>

<body id:"page-landing" style="background-color: var(--color-primary);">

    <div id: "container">
        
        <div class="logo-container">
            <img src="/images/logo.svg" alt="Proffy">
            <h2>Sua plataforma de estudos online</h2>
        </div>
        
        <img class="hero-image" src="/images/landing.svg" alt="Plataforma de estudos">
        <!-- src é o local da imagem 
            alt é alternativa a imagem, caso ela não dê certo, aí ela é um texto-->
        
        <div class="buttons-container">
            <a class = "study" href="/study">
                <img src="/images/icons/study.svg" alt="Estudar">
                Estudar
            </a>
            <a class = "give-classes" href="/give-classes">
                <img src="/images/icons/give-classes.svg" alt="Dar Aulas">
                Dar Aulas
            </a>
        </div>

        <p class="total-conections">
            Total de 200 conexões ja realizadas
            <img src="/images/icons/purple-heart.svg" alt="Coração Roxo">
        </p>

    </div>

</body>

</html>
